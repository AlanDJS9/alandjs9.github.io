<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alan Jiménez – Profile & Resume</title>
  <meta name="description" content="Alan Jiménez — software developer & founder. Simple profile with embedded resume." />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root {
      --bg: #0b1220;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #60a5fa;
      --border: #1f2937;
    }
    @media (prefers-color-scheme: light) {
      :root { --bg:#f8fafc; --card:#ffffff; --text:#111827; --muted:#4b5563; --accent:#2563eb; --border:#e5e7eb; }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 1050px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 16px; padding: 16px 0 12px; border-bottom: 1px solid var(--border);
    }
    .name { font-size: clamp(1.5rem, 2.5vw, 2rem); font-weight: 700; letter-spacing: 0.2px; }
    .links { display: flex; gap: 10px; flex-wrap: wrap; }
    .links a { text-decoration: none; color: var(--text); border: 1px solid var(--border); padding: 8px 12px; border-radius: 999px; }
    .links a:hover { border-color: var(--accent); color: var(--accent); }

    .hero { display:grid; grid-template-columns: 1.1fr; gap: 16px; padding: 18px 0 8px; }
    .tag { color: var(--muted); font-size: 0.95rem; }
    .headline { font-size: clamp(1.35rem, 2.2vw, 1.8rem); font-weight: 600; }

    .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 16px; }
    .actions { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 6px; }
    .btn { appearance:none; border:1px solid var(--border); background:transparent; color:var(--text); padding:10px 14px; border-radius:12px; cursor:pointer; text-decoration:none; }
    .btn.primary { background: var(--accent); color: white; border-color: transparent; }
    .btn:hover { filter: brightness(1.05); }

    .resume-wrap { margin-top: 18px; }
    .frame { width: 100%; height: min(88vh, 1200px); border: 1px solid var(--border); border-radius: 16px; background: #000; }
    .note { color: var(--muted); font-size: 0.9rem; margin-top: 8px; }

    footer { color: var(--muted); text-align:center; padding: 32px 0; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="name">Alan Jiménez</div>
      <nav class="links">
        <a href="https://www.linkedin.com/in/alandjs23/" target="_blank" rel="noopener">LinkedIn</a>
      </nav>
    </header>

    <section class="hero">
      <div class="card">
        <div class="actions">
          <!-- Update this if you ever change where your resume lives -->
          <a class="btn primary" href="https://www.dropbox.com/scl/fi/9kvj8csl0r5leplcx5sq1/resumeAlanJimenezOct2025.pdf?rlkey=uuwmyg4f1yqdim4m52clrckqn&st=gcuj8mt8&dl=0" target="_blank" rel="noopener">Download Resume (PDF)</a>
        </div>
      </div>

      <div id="resume" class="resume-wrap">
        <div class="card">
          <!--
            Dropbox embed tip:
            Use `?raw=1` to make the PDF render in the iframe.
            If your browser blocks it, the Download link above is the fallback.
          -->
          <iframe
  class="frame"
  title="Alan Jiménez – Resume"
  src="https://www.dropbox.com/scl/fi/9kvj8csl0r5leplcx5sq1/resumeAlanJimenezOct2025.pdf?rlkey=uuwmyg4f1yqdim4m52clrckqn&st=gcuj8mt8&raw=1"
  width="100%"
  height="800px"
  style="border:none;"
></iframe>

        </div>
      </div>
    </section>

  </div>

  <script>
    // tiny nicety for the year in the footer
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
